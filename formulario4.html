<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 16Nov</title>
</head>
<body>
    <h1>Formulario 4 16Nov</h1>

    <form method="post" action="recibido.html">
        <label for="nome">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br><br/>
        <label for="email">Correo Electronico:</label>
        <input type="email" name="email" id="email">
        <br><br/>
        <label for="URL">URL:</label>
        <input type="text" name="URL" id="URL" placeholder="Escribe tú URL personal" >
        <br><br/>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        <br><br/>
        <label for="hora">Tiempo:</label>
        <input type="time" id="Tiempo" name="Tiempo" >
        <br><br/>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora">
        <br><br/>
        <label for="meses">Mes:</label>
        <input type="month" id="meses" name="meses">
        <br><br/>
        <label for="semanas">Semana:</label>
        <input type="week">
        <br><br/>
        <label for="Número">Número(min -10, max 10):</label>
        <input type="number" name="Número" id="Número" min="-10" max="10">
        <br><br/>
        <label for="Teléfono">Teléfono:</label>
        <input type="tel" name="Teléfono" id="Teléfono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
        <br><br/>
        <label for="Término de busqueda">Término de busqueda:</label>
        <input type="search">
        <br><br/>
        <label for="color">Color favorito:</label>
        <input type="color">
        <br><br/>
        <input type="submit">
        

   
    
    
</body>
</html>
